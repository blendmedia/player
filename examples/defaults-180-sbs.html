<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blend Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }
    #wrapper {
      width:  75%;
      margin:  30px auto;
    }
    #player {
      box-sizing:  content-box;
      width: 100%;
      background: #888;
      padding-bottom:  56.25%;
      height:  0;
    }

    button {
      width:  200px;
      height:  44px;
      background: #CCC
    }

  </style>
</head>
<body>
  <div id="wrapper">
    <div id="player">

    </div>
    <video src="./files/example-180-sbs.mp4" id="video" loop></video>
    <p>
      Video from
      <a href="https://github.com/SamsungInternet/examples/tree/master/360-video" target="_blank">
        https://github.com/SamsungInternet/examples/tree/master/360-video
      </a>
    </p>
    <p id="pos"></p>
    <p id="ori"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill@latest/build/webvr-polyfill.js"></script>
  <script src="../dist/blend-player.dev.js"></script>
  <script type="text/javascript">
/* eslint-disable */
    const video = document.querySelector("#video");
    const player = window.flex.create({
      target: "#player",
      src: video,
      stereo: "sbs",
      degrees: 180,
    });
    player.currentMedia().load();
    player.currentMedia().play();
    window.addEventListener("touchend", function() {
      player.currentMedia().play();
    });
  </script>
</body>
</html>
