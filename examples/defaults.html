<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blend Player</title>
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }
    #wrapper {
      width:  75%;
      margin:  30px auto;
    }
    #player {
      box-sizing:  content-box;
      width: 100%%;
      background: #888;
      padding-bottom:  56.25%;
      height:  0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="player">

    </div>
    <p>
      Video from
      <a href="https://github.com/SamsungInternet/examples/tree/master/360-video" target="_blank">
        https://github.com/SamsungInternet/examples/tree/master/360-video
      </a>
    </p>
  </div>
  <script src="../dist/blend-player.dev.js"></script>
  <script type="text/javascript">
    const player = window.flex.create({
      target: "#player",
      src: {
        type: "media:video",
        options: {
          src: "./files/example-360-mono.mp4",
        },
      },
    });
    player.currentMedia().load();
    player.currentMedia().play();
  </script>
</body>
</html>
